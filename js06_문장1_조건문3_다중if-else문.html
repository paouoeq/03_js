<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 실행문 > 조건문 > 다중 if-else문
        
        /*
        90~100 : A학점
        80~89 : B학점
        70~79 : C학점
        0~69 : F학점
        */

        var n = 90;
        if(n>=90) {
            console.log("A학점")
        } else if(n>=80) {
            console.log("B학점")
        } else if(n>=70) {
            console.log("C학점")
        } else {
            console.log("F학점")
        }
        /*
        if(n>=90 && n<=100) {
            console.log("A학점")
        } else if(n>=80 && n<=89) {
            console.log("B학점")
        } else if(n>=70 && n<=79) {
            console.log("C학점")
        } else {
            console.log("F학점")
        }
        */
    </script>
</head>
<body>
    <p> 안녕하세요 </p>
</body>
</html>
