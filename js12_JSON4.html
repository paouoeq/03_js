<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // "JSON" --> JSON
        var str = "[10,20,30]"; // 문자열 형태의 배열을 진짜 배열로 만들기 // string
        var json = JSON.parse(str); // object
        console.log(typeof str, typeof json);
        console.log(str, json);
        console.log(json[2]); // 진짜 배열로 변경했기 때문에 인덱스로 접근 가능

        console.log("");
        //JSON --> "JSON"
        var json = [9,8,7]; // object
        var str = JSON.stringify(json); // string
        console.log(typeof str, typeof json);
    </script>
</head>
<body>
</body>
</html>
