<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 산술연산자 : 문자열과 수치 연산
        var n = "10";
        var n2 = 3;
        var n3 = "hi"
        var n4 = "hello"

        console.log(n-n2);
        console.log(n*n2);
        console.log(n/n2);
        console.log(n%n2);
        
        console.log(n+n2); // 더하기는 문자열 병합
        console.log(Number.parseInt(n)+n2) // 문자열과 수치 더하기

        var num = Number.parseInt("10");
        console.log(num+3); // 13

        console.log(parseInt(n)+3); //13

        console.log(Number.parseInt("H"));


    </script>
</head>
<body>
    <p> 안녕하세요 </p>
</body>
</html>
