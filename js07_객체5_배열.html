<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // Array 객체 ==> 배열 관리

        // 1. 생성방법
        var arr = new Array(10,20,30);
        console.log(arr);
        var arr = [10,20,30]; // 권장
        console.log(arr);
        
        // 값 출력
        // 가. 개별적으로 index 지정
        console.log(arr[0], arr[1], arr[2]);

        // 나. for문
        for(var i=0; i<arr.length; i++) {
            console.log(arr[i]);
        }
        
        // 다. for-of 문 : 실제값
        for(var n of arr) {
            console.log(n);
        }

        // 라. for-in 문 : index
        for(var n in arr) {
            console.log(n, arr[n]); // for-in으로 실제값 얻으려면 arr[n]
        }
    </script>
</head>
<body>
    <p> 안녕하세요 </p>
</body>
</html>
