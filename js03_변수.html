<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 변수(variable)

        // 1. var 변수 사용법
        
        var x; // 변수 선언
        console.log("var: ",x);
        
        x=10; // 변수 초기화
        console.log("var: ",x);
        
        // 2. let 변수 사용법
        
        let y; // 변수 선언
        console.log("let: ",y);
        
        y="hello" // 변수 초기화
        console.log("let: ",y);

        var a,b,c=3
        console.log(a,b,c);
    </script>
</head>
<body>
    <p> 안녕하세요 </p>
</body>
</html>
