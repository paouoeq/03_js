<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 3항 연산자
        // 문법: 변수 = (조건식)?참:거짓;

        var n = (3>4)? 100:200;
        console.log(n);

        // 중첩 가능
        var n = (3>4)?"A":(44>32)?"B":"C";
            // 첫번째 논리식이 참 -> A
            // 첫번째 논리식이 거짓 -> 두번째 논리식 비교
            // 두번째 논리식이 참 -> B
            // 두번째 논리식이 거짓 -> C
        console.log(n);
    </script>
</head>
<body>
    <p> 안녕하세요 </p>
</body>
</html>
