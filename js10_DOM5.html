<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function totla_sum() {
            var price = document.querySelector("#price").value; // datatype = string
            var num = document.querySelector("select").value; // datatype = string
            var result = document.querySelector("#result");
            console.log(price, num)

            result.innerText = Number.parseInt(price) * Number.parseInt(num);
        }

    </script>
</head>
<body>
    가격: <input type="text" id="price"><br>
   갯수:
   <select onchange="totla_sum()">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
    </select><br>
    총합: <div id="result"></div>
</body>
</html>
