<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // Array 객체 ==> 배열 관리

        var arr = [10,20,30]; // 권장
        console.log(arr);
        // 1. 값 변경
        arr[0]=100;
        console.log(arr.toString()); // 첫번째값 변경 10 -> 100

        // 2. 값 추가
        //console.log(arr.push(3));  // push는 맨 뒤에 값을 추가한 후 변한 배열의 길이를 반환함.
        arr.push(40);
        arr.push(50,60,70);
        console.log(arr.toString()); // 100, 20, 30, 40, 50, 60, 70
        
        // 3. 값 삭제
        arr.pop(); // pop은 마지막 값을 뺀 후 빼낸 값을 반환함
        arr.pop();
        console.log(arr.toString()); // 100, 20, 30, 40, 50 // 반환값은 60
        
        
        // 4. 특정 위치에 요소 삽입 및 삭제
        /*
        arr.splice(시작위치, 삭제할갯수, 저장할 값1, 저장할값2, ...);
        */
        // 0번째 위치에 1,2,3 값입
        arr.splice(0, 0, 1, 2, 3);
        console.log(arr.toString()); // 1, 2 ,3, 100, 20, 30, 40, 50
        
        // 3번째 위치(index=3)부터 3개 값 삭제
        arr.splice(3,3);
        console.log(arr.toString()); // 1, 2 ,3, 40, 50

        // index 1번째 위치에서부터 1개 삭제하고 900, 800 삽입
        arr.splice(1,1,900,800);
        console.log(arr.toString());

    </script>
</head>
<body>
    <p> 안녕하세요 </p>
</body>
</html>
