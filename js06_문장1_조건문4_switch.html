<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 실행문 > 조건문 > switch문
        var num = 10;

        switch(num) {
            case 5 : console.log("5");
            case 10 : console.log("10");
            case 15 : console.log("15");
            default : console.log("default");
        }

        console.log("end")
    </script>
</head>
<body>
    <p> 안녕하세요 </p>
</body>
</html>
