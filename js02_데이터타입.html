<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 1. 기본형 데이터
        console.log("수치데이터(정수)", 10);
        console.log("수치데이터(실수)", 3.1234);

        console.log("문자데이터(문자)", 'A', "홍");
        console.log("문자데이터(문자열)", "안녕하세요", 'abc');

        console.log("논리데이터", true, false, 3>6, 3<6); // 0과 1로 구분X

        console.log("undefined", undefined);

        console.log("null", null);

        console.log("NaN", NaN);
        
        // 2. 참조형 데이터
        console.log("객체(배열)", [1,2,3], ['A',1,true]);
        console.log("객체(json객체)", {"name":"에이", "age":15, "bool":true});
        console.log("객체(함수)", function(){});
        
        class Cat {
            
        }
        console.log("객체(클래스)", new Cat());
        

    </script>
</head>
<body>
    <p> 안녕하세요 </p>
</body>
</html>
