<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // Array 객체 ==> 배열 관리

        var arr = [6,2,8,5,1,7,9];
        console.log(arr.toString());
        
        // 거꾸로
        arr.reverse();
        console.log(arr.toString()); // 9, 7, 1, 5, 8, 2, 6 
        
        // 부분배열: 배열 요소 중 일부만 떼어내 새로운 배열을 반환
        var arr2 = arr.slice(0,4); // 0부터 3번 index까지 반환 : 9,7,1,5
        console.log(arr.toString(), arr2.toString());
        
        // 특정 요소의 위치 값
        console.log(arr.indexOf(9)); // 9, 7, 1, 5, 8, 2, 6 
        console.log(arr.indexOf(10)); // 없으면 -1
        
        // 정렬
        var arr = [6,2,8,5,1,7,9];
        arr.sort();
        console.log(arr.toString()); // 한자리수는 정렬 가능
        
        var arr = [16,25,8,75,91,17,9];
        //arr.sort();
        console.log(arr.toString()); // 두자리수는 정렬 X -> 숫자의 맨 앞에 있는 값(세자리면 100의자리, 두자리면 10의자리)을 비교하기 때문
            // 두자리 이상의 수를 정렬하기 위해선 함수를 사용해야 한다. -> function(a, b){return a-b}
        arr.sort(function(a, b){return a-b}); // 오름차순 정렬
        console.log(arr.toString());
            // 내림차순 정렬 : function(a, b){return b-a}
        arr.sort(function(a, b){return b-a}); // 8,9,16,17,25,75,91
        console.log(arr.toString()); // 91,75,25,17,16,9,8

        // 배열 -> 문자열
            // "홍길동/이순신/유관순" ==> ['홍길동', '이순신', '유관순'] ,  s.split("/")
            //  ['홍길동', '이순신', '유관순']  == > "홍길동/이순신/유관순", arr.join("/")
        var arr = ['홍길동', '이순신', '유관순'];
        var str1 = arr.join(); // 홍길동,이순신,유관순 -> 아무것도 안 적으면 ','로 구분
        var str2 = arr.join("/"); // 홍길동/이순신/유관순
        var str3 = arr.join(" and "); // 홍길동 and 이순신 and 유관순
        console.log(str1, str2, str3);

        // 요소 변경 - 새로운 값 반환, 원본도 변경
        var arr = [6,2,8,5,1,7,9];
        arr.fill(100);
        console.log(arr.toString()); // 100,90,90,90,100,100,100
        arr.fill(90,1,4); // index 1부터 4전까지
        console.log(arr.toString()); // 100,90,90,90,100,100,100

    </script>
</head>
<body>
    <p> 안녕하세요 </p>
</body>
</html>
