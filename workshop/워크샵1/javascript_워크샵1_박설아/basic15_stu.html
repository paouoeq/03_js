<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

  var num1 = Number.parseInt(prompt("1.정수값을 입력하시오."));
  console.log("첫번째 입력값은: %d", num1);
  var num2 = Number.parseInt(prompt("2.정수값을 입력하시오."));
  console.log("두번째 입력값은: %d", num2);
  var num3 = Number.parseInt(prompt("3.정수값을 입력하시오."));
  console.log("세번째 입력값은: %d", num3);

  var max = num1;

  if(max<num2) {
    max = num2;
  }
  if(max<num3) {
    max = num3;
  }

  console.log("가장 큰 값: %d", max);

    
</script>
</head>
<body>

</body>
</html>
