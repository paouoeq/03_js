<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
  var sum1 = 0;
  var sum2 = 0;
  for(var i=1; i<101; i++) {
    sum1+=i;
    if(i%3==0) {
      sum2+=i;
    }
  }
  console.log("1~100까지의 전체 총합: %d", sum1);
  console.log("1~100까지의 3의배수 총합: %d", sum2);
	
    
</script>
</head>
<body>

</body>
</html>
