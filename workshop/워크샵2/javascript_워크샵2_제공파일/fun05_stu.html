<script>
    function even(...n) {
        let sum=0;
        for(var i=0; i<n.length; i++) {
            if(i%2==0) {
                sum+=i;
            }
        }
        return sum;
    }
   var mesg = even(1,2,3,4,5);
   console.log(mesg);
</script>
