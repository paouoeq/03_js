<script>
   /*
  	 배열 합 구하기
   */
   function sum(n) {
      let s = 0;
      for(var i=0; i<n.length; i++) {
         s += n[i];
      }
      return s;
   }

   var arr = [1, 2, 3, 4, 5];
   var m = sum(arr);
   console.log("합계:", m );
</script>
