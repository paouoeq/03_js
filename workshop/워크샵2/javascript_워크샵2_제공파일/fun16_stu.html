<script>
   /*
     나이 구하기
   */
   function myAge(a) {
    var d = new Date();
    let yyyy = d.getFullYear();
    yyyy = yyyy.toString();
    let year = a.substr(0,4);
    return yyyy-year;
   }
   var ssn = '1981/10/20';
   var age = myAge(ssn);
   console.log("현재 나이:", age );
</script>
