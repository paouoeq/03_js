<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 연산자 typeof
        var age = 10;
        var height = 160.8;
        
        var username = "홍길동";
        var gender = "남";

        var isMarried = false;

        var address; // undefined 저장됨
        var email = null; // 값 없음
        var weight = NaN; // Not a Number

        var phone = ["010-1234-5678", "010-1234-1234"];
        var pets = {"cat":"야옹이", "dog":"망치"};
        var fun = function(){};

        console.log(age, typeof age);
        console.log(height, typeof height);

        console.log(username, typeof username);
        console.log(gender, typeof gender);

        console.log(isMarried, typeof isMarried);

        console.log(address, typeof address);
        console.log(email, typeof email);
        console.log(weight, typeof weight);

        console.log(phone, typeof phone);
        console.log(pets, typeof pets);
        console.log(fun, typeof fun);


    </script>
</head>
<body>
    <p> 안녕하세요 </p>
</body>
</html>
