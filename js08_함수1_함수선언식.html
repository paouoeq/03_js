<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // 함수(function)

        // 1. 함수 선언식 (이름있는)

            // 가. 파라미터 없고 리턴값 없음
        console.log("1");
        function fun() {
            console.log("fun");
        }
        fun(); // fun
            
            
            // 나. 파라미터 있고 리턴값 없음
        function fun2(n,n2) {
            console.log("fun2", n, n2);
        }
            
            // 호출시 갯수(argulent list)가 달라도 된다.
        fun2("hello", 123); // fun2 hello 123
            
        fun2(); // fun2 undefined undefined
            
        fun2(20, "홍길동2", 100, 200); // fun2 20 홍길동2
            

            // 다. 파라미터 없고 리턴값 있음
        function fun3() {
            console.log("fun3");
            return 100; // 리턴값은 반드시 하나
        }
        
        var result = fun3(); // fun3 함수가 리턴되는 값인 100을 저장하기 위해 result 변수 사용
        console.log("리턴값:", result);
        
        
            // 라. 파라미터 있고 리턴값 있음
        function fun4(n,n2) {
            console.log("fun4");
            return n+n2;
        }

        var result = fun4(10,20);
        console.log("리턴값", result);
        console.log("end");
    </script>
</head>
<body>
    <p> 안녕하세요 </p>
</body>
</html>
