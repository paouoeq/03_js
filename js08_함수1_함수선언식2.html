<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // 함수(function)

        // 1. 함수 선언식 (이름있는)

        // 가. default 파라미터: undefined 방지 -> 파라미터에 기본값 주기
        function fun2(n=1,n2=2) {
            console.log("fun2", n, n2);
        }

        fun2("hello", 123); // fun2 hello 123
        fun2(); // fun2 1 2
        fun2(20); // fun2 20 2


        // 나. 가변인자 (...변수) -> 넘쳐서 남아있는 변수들은 배열로 처리
        function fun3(n, n2, ...n3) {
            console.log("fun3", n, n2, n3);
        }
        fun3(10, 20, 30); // fun3 10 20 [30]
        fun3(10, 20, 30, 40, 50, 60); // fun3 10 20 [30, 40, 50, 60]
        
        // 다. 혼합(dafault 파라미터 + 가변인자)
        function fun4(n, n2=0, ...n3) {
            console.log("fun4", n, n2, n3.toString());
        }
        fun4(10); // fun4 10 0
        fun4(10, 20, 30); // fun4 10 20 [30]
        fun4(10, 20, 30, 40, 50); // fun4 10 20 [30, 40, 50]
    </script>
</head>
<body>
    <p> 안녕하세요 </p>
</body>
</html>
