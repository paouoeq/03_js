<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function btn_change() { // 버튼을 누르면 함수를 불러옴 -> onload 쓰지 않아도 됨(버튼을 누를 시점이면 이미 html을 불러온 후이기 때문)
            var p = document.getElementById("xxx");
            var p = document.querySelector("#xxx"); // 둘 다 가능
            
            p.innerText="world"; // text만 변경
            p.innerHTML="<h1>world</h1>"; // html 포함 변경
        }


    </script>
</head>
<body>
    <p id="xxx"><span>Hello</span></p>
    <button onclick="btn_change()">변경</button>
</body>
</html>
